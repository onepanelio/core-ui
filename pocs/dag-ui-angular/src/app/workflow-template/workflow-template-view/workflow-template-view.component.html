<div class="page">
  <div class="page-header m-auto m-w-standard">
    <div class="page-links">
      <a [routerLink]="['/', this.namespace, 'workflow-templates']" class="op-back-link">
        <i class="fas fa-chevron-left"></i>
        <span>Back to workflows</span>
      </a>
    </div>
    <div class="page-title">
      <div class="page-title-text">Workflow template details</div>
    </div>
  </div>

  <div class="page-body m-auto m-w-standard">

    <div class="op-info-box mt-8">
      <div class="header">
        <div *ngIf="workflowTemplate" class="title">{{workflowTemplate.name}}</div>
        <div *ngIf="workflowTemplate" class="actions">
          <a class="link-button" [routerLink]="['/', this.namespace, 'workflow-templates', workflowTemplate.uid, 'edit']">
            <i class="fas fa-pencil-alt"></i>
            <span class="ml-2">Edit</span>
          </a>
          <a class="link-button ml-10" [routerLink]="['/', this.namespace, 'workflow-templates', workflowTemplate.uid, 'edit']">
            <i class="far fa-copy"></i>
            <span class="ml-2">Clone</span>
          </a>
          <a class="link-button ml-10" [routerLink]="['/', this.namespace, 'workflow-templates', workflowTemplate.uid, 'edit']">
            <i class="fas fa-trash-alt"></i>
            <span class="ml-2">Delete</span>
          </a>
        </div>
      </div>
      <div>
        <div *ngIf="workflowTemplate" class="info mt-2">
          <i class="far fa-calendar-check"></i>
          <span class="ml-2">Created {{workflowTemplate.createdAt|date:'mediumDate'}}</span>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-baseline mt-5">
      <div class="header-2-text">Activity</div>
      <div class="font-proxima ml-5 font-size-regular">Showing</div>
      <mat-form-field appearance="outline" class="ml-2 op-select">
        <mat-select [panelClass]="'op-select'" [(value)]="this.selectedWorkflowTemplateVersionValue">
          <mat-option *ngFor="let workflowTemplateVersion of workflowTemplateVersions" [value]="workflowTemplateVersion.version">
            {{workflowTemplateVersion.version}} <ng-container *ngIf="workflowTemplateVersion.isLatest">(unpublished)</ng-container>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="flex-grow-1"></div>
      <button mat-flat-button color="accent" class="op-rounded op-button" (click)="executeWorkflow()">Execute Workflow</button>
    </div>

    <mat-tab-group (selectedTabChange)="onTabChange($event)" [dynamicHeight]="true">
      <mat-tab label="Executions">
        <app-workflow-executions-list
            *ngIf="workflows"
            [workflows]="workflows">
        </app-workflow-executions-list>
      </mat-tab>
      <mat-tab label="Definition">
        <ng-template matTabContent>
          <div class="op-border mt-1 hide-overflow">
            <div class="definition-header op-border-bottom"></div>
            <div class="two-panels">
              <div ace-editor
                   [mode]="'yaml'"
                   [text]="manifestText"
                   [readOnly]="true"
                   [options]="{
                  showInvisibles: false,
                  showPrintMargin: false,
                  scrollPastEnd: 1,
                  showLineNumbers: true
                }"></div>
              <app-dag></app-dag>
            </div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
