<div class="op-h1">Execute Workflow</div>

<form *ngIf="parameters && form" [formGroup]="form" class="parameters mt-7 mr-12">
    <div *ngFor="let parameter of parameters">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{parameter.name}}</mat-label>
            <input matInput [(ngModel)]="parameter.value" [formControlName]="parameter.name"/>
            <mat-error>Must not be blank</mat-error>
        </mat-form-field>
    </div>
</form>

<div class="environment">
    <div class="op-h2 mb-5">Environment variables</div>
    <mat-checkbox [checked]="true" disabled>environment variables are mounted into all containers</mat-checkbox>
</div>

<hr class="divider op-just-border-top border-gray mt-5" />
<div class="d-flex justify-content-between mt-5">
    <button mat-button class="font-medium-gray" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="accent" class="op-rounded op-button" (click)="execute()">Execute</button>
</div>
