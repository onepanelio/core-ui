<ace-editor
        class="h-100 w-100"
        [mode]="'text'"
        [text]="displayContent"
        [readOnly]="true"
        [options]="{
                        showInvisibles: false,
                        showPrintMargin: false,
                        showLineNumbers: true,
                        scrollPastEnd: 0.1
                      }"
></ace-editor>
