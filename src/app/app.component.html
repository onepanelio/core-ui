<app-navbar
  *ngIf="!loggingIn && showNavigationBar"
  [version]="version"
  [activeUrl]="activeUrl"
  (logout)="logout()"
  (namespaceClick)="onFormFieldClick()">
</app-navbar>
<app-namespace-manager
        *ngIf="showNamespaceManager"
        class="d-inline-block bg-white shadow"
        (namespaceSelected)="onNamespaceChange($event)"
        (newNamespaceClick)="onNewNamespace()">
</app-namespace-manager>
<router-outlet
        (activate)="onRouterOutletActivate($event)">
</router-outlet>
