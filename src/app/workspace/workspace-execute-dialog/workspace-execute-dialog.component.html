<div class="op-h1">Create Workspace</div>

<form [formGroup]="form">
    <div class="mr-12">
        <mat-form-field class="mt-7 fix-mat-overflow w-100" appearance="outline">
            <mat-label>Template</mat-label>
            <mat-select *ngIf="workspaceTemplate.name" [value]="workspaceTemplate.name" disabled>
                <mat-option value="{{workspaceTemplate.name}}">
                    {{workspaceTemplate.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <app-form
                *ngIf="parameters"
                [fieldData]="parameters"
                class="parameters mb-3 d-block">
        </app-form>
    </div>


    <div class="op-border-bottom mt-8 mb-5"></div>
    <div>
        <div class="op-h2">Labels</div>
        <app-labels-edit class="d-block mt-3 w-100" [labels]="labels"></app-labels-edit>
    </div>

</form>

<hr class="divider op-just-border-top border-gray mt-5" />
<div class="d-flex justify-content-between w-100 mt-5">
    <button mat-button class="font-medium-gray cancel-button" (click)="cancel()">CANCEL</button>
    <button mat-flat-button color="accent" class="op-rounded op-button" (click)="createAndRun()">
        CREATE AND RUN
    </button>
</div>
